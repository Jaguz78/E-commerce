<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi orden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<style>
    :root{
            --white: #fff;
            --black: #000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd9b2;
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 62.5%;
            font-family: 'Quicksand', sans-serif;
        }
        figure{
            width: 75px;
            height: 75px;
        }
        img{
            width: inherit;
            height: inherit;
            border-radius: 12px;
            object-fit: cover;
            object-position: center;
        }
        .my-order{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .my-order-container{
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        .title{
            margin-bottom: 32px;
            font-size: var(--lg);
            font-weight: 700;
        }
        @media (max-width: 640px){
            .title{
                display: none;
            }
        }
        .my-order-content{
            background-color: var(--text-input-field);
            display: flex;
            justify-content: space-between;
            border-radius: 8px;
            padding: 16px 12px;
        }
        .my-order-content p{
            display: flex;
            flex-direction: column;
        }
        .my-order-content p span:nth-child(1){
            font-size: var(--md);
            font-weight: 700;
        }
        .my-order-content p span:nth-child(2){
            font-size: var(--sm);
            font-weight: 500;
            color: var(--very-light-pink);
        }
        .my-order-content p:nth-child(2){
            font-size: var(--md);
            font-weight: 700;
            align-self: center;
        }
        .product-container{
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 16px;
            margin: 8px 0;
            align-items: center;
        }
        .product-container p:nth-child(2){
            font-size: var(--md);
            color: var(--very-light-pink);
        }
        .product-container p:nth-child(3){
            font-size: var(--md);
            color: var(--black);
            font-weight: 700;
        }
</style>
<body>
    <div class="my-order">
        <section class="my-order-container">
            <h1 class="title">Mi orden</h1>
            <div class="my-order-content">
                <p>
                    <span>12/11/2021</span>
                    <span>8 articulos</span>
                </p>
                <p>$780.00</p>
            </div>
            
            <div class="product-container">
                <figure>
                    <img src="https://images.pexels.com/photos/1500610/pexels-photo-1500610.jpeg?cs=srgb&dl=pexels-jadson-thomas-1500610.jpg&fm=jpg" alt="Cubo Rubik">
                </figure>
                <p>Cubo Rubik</p>
                <p>$120.00</p>
            </div>
            
            <div class="product-container">
                <figure>
                    <img src="https://images.pexels.com/photos/1500610/pexels-photo-1500610.jpeg?cs=srgb&dl=pexels-jadson-thomas-1500610.jpg&fm=jpg" alt="Cubo Rubik">
                </figure>
                <p>Cubo Rubik</p>
                <p>$120.00</p>
            </div>

            <div class="product-container">
                <figure>
                    <img src="https://images.pexels.com/photos/1500610/pexels-photo-1500610.jpeg?cs=srgb&dl=pexels-jadson-thomas-1500610.jpg&fm=jpg" alt="Cubo Rubik">
                </figure>
                <p>Cubo Rubik</p>
                <p>$120.00</p>
            </div>

            <div class="product-container">
                <figure>
                    <img src="https://images.pexels.com/photos/1500610/pexels-photo-1500610.jpeg?cs=srgb&dl=pexels-jadson-thomas-1500610.jpg&fm=jpg" alt="Cubo Rubik">
                </figure>
                <p>Cubo Rubik</p>
                <p>$120.00</p>
            </div>
        </div>
    </section>
    </body>
</html>
